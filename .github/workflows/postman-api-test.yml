name: Newman API Tests

on:
  workflow_dispatch:

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    environment: staging

    defaults:
      run:
        working-directory: ./

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install Newman
        run: npm install -g newman

      - name: Install Newman Reporter
        run: npm install -g newman-reporter-htmlextra

      - name: Run Postman Tests
        run: newman run KasirAjaAPI.postman_collection.json -e kasirAjav1.postman_environment.json -r htmlextra - reporter-htmlextra-export htmlreport.html - reporter-htmlextra-darkTheme > runreport1.html
